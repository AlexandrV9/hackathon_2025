<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Как создать обращение?</title>
  <link rel="stylesheet" href="./pages/instruction.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <nav class="header__navbar">
        <ul class="header__row-unordered-list">
          <li class="header__row-list-item"><a href="#" class="header__link-item">Главная</a></li>
          <li class="header__row-list-item"><a href="#" class="header__link-item">О проекте</a></li>
          <li class="header__row-list-item"><a href="#" class="header__link-item">Оставить обращение</a></li>
          <li class="header__row-list-item"><a href="#" class="header__link-item">Как создать обращение?</a></li>
          <li class="header__row-list-item"><a href="#" class="header__link-item">Контакты</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="how-to-work">
        <h1 class="instruction__title">Действия пользователя</h1>
        <div class="instruction">
          <div class="instruction__step">
            <div class="instruction__box-order">
              <p class="instruction__step-number">1</p>
            </div>
            <p class="instruction__text">Нажмите на кнопку “Подать обращение”</p>
          </div>

          <div class="instruction__step">
            <div class="instruction__box-order">
               <p class="instruction__step-number">2</p>
            </div>
            <p class="instruction__text">Заполните указанные строки анкеты</p>
          </div>

          <div class="instruction__step">
            <div class="instruction__box-order">
               <p class="instruction__step-number">3</p>
            </div>
            <p class="instruction__text">Используйте ключевые слова и сгенерируйте обращение</p>
          </div>

          <div class="instruction__step">
            <div class="instruction__box-order">
               <p class="instruction__step-number">4</p>
            </div>
            <p class="instruction__text">Нажите на кнопку ”Отправить”</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
